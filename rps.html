<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="rps.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>

    <!--scoreboard*/-->
    <div class="everything">
      <div class="scoreboard">
        <div class="UserWrapper">
          <div class="user" id="you">You</div>
          <span class="userscore" id="userScore">0</span>
        </div>
        <div class="CompWrapper">
          <div class="comp" id="computer">Computer</div>
          <span class="compscore" id="compScore">0</span>
        </div>
      </div>
      <div class="result">
        <h2 id="res">Computer chose Rock. You lost</h2>
      </div>

      <!--Choices-->
      <div class="choices">
        <div class="choice" id="r">Rock</div>
        <div class="choice" id="p">Paper</div>
        <div class="choice" id="s">Scissors</div>
      </div>

      <div class="message">
        <p>Make your move</p>
      </div>

      <div class="reset">
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
